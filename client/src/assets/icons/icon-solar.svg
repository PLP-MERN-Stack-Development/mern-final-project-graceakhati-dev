<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun -->
  <circle cx="60" cy="60" r="25" fill="#FFF9C4" opacity="0.9"/>
  <circle cx="60" cy="60" r="20" fill="#FFE082"/>
  <!-- Sun Rays -->
  <line x1="60" y1="20" x2="60" y2="35" stroke="#FFE082" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="85" x2="60" y2="100" stroke="#FFE082" stroke-width="3" stroke-linecap="round"/>
  <line x1="20" y1="60" x2="35" y2="60" stroke="#FFE082" stroke-width="3" stroke-linecap="round"/>
  <line x1="85" y1="60" x2="100" y2="60" stroke="#FFE082" stroke-width="3" stroke-linecap="round"/>
  <line x1="35" y1="35" x2="45" y2="45" stroke="#FFE082" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="75" y1="75" x2="85" y2="85" stroke="#FFE082" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="75" y1="35" x2="85" y2="45" stroke="#FFE082" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="35" y1="75" x2="45" y2="85" stroke="#FFE082" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Solar Panel -->
  <rect x="80" y="120" width="100" height="60" rx="8" fill="#A5D6A7" stroke="#2E7D32" stroke-width="2"/>
  <!-- Solar Panel Grid Lines -->
  <line x1="100" y1="120" x2="100" y2="180" stroke="#2E7D32" stroke-width="1.5" opacity="0.6"/>
  <line x1="120" y1="120" x2="120" y2="180" stroke="#2E7D32" stroke-width="1.5" opacity="0.6"/>
  <line x1="140" y1="120" x2="140" y2="180" stroke="#2E7D32" stroke-width="1.5" opacity="0.6"/>
  <line x1="160" y1="120" x2="160" y2="180" stroke="#2E7D32" stroke-width="1.5" opacity="0.6"/>
  <line x1="80" y1="140" x2="180" y2="140" stroke="#2E7D32" stroke-width="1.5" opacity="0.6"/>
  <line x1="80" y1="160" x2="180" y2="160" stroke="#2E7D32" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Panel Base/Stand -->
  <rect x="125" y="180" width="10" height="15" rx="2" fill="#8D6E63"/>
</svg>

