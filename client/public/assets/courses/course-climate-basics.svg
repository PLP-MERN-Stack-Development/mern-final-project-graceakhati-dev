<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Globe -->
  <circle cx="100" cy="100" r="60" fill="#A5D6A7" stroke="#2E7D32" stroke-width="3"/>
  <!-- Globe Inner Circle -->
  <circle cx="100" cy="100" r="50" fill="#C8E6C9" opacity="0.6"/>
  <!-- Globe Lines (Meridians) -->
  <path d="M 50 100 Q 100 80 150 100" stroke="#2E7D32" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 50 100 Q 100 120 150 100" stroke="#2E7D32" stroke-width="2" fill="none" opacity="0.5"/>
  <ellipse cx="100" cy="100" rx="50" ry="20" fill="none" stroke="#2E7D32" stroke-width="2" opacity="0.5"/>
  
  <!-- Leaf -->
  <path d="M 120 60 Q 140 50 150 65 Q 145 75 135 80 Q 130 70 120 60" fill="#2E7D32"/>
  <!-- Leaf Vein -->
  <path d="M 120 60 Q 135 70 135 80" stroke="#A5D6A7" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Leaf Stem -->
  <line x1="135" y1="80" x2="140" y2="90" stroke="#2E7D32" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Small Decorative Leaves -->
  <circle cx="60" cy="70" r="8" fill="#81C784" opacity="0.7"/>
  <circle cx="70" cy="140" r="6" fill="#81C784" opacity="0.7"/>
</svg>

