<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun -->
  <circle cx="70" cy="70" r="30" fill="#FFF9C4" stroke="#FFE082" stroke-width="2"/>
  <circle cx="70" cy="70" r="22" fill="#FFE082" opacity="0.5"/>
  <!-- Sun Rays -->
  <line x1="70" y1="20" x2="70" y2="35" stroke="#FFE082" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="105" x2="70" y2="120" stroke="#FFE082" stroke-width="3" stroke-linecap="round"/>
  <line x1="20" y1="70" x2="35" y2="70" stroke="#FFE082" stroke-width="3" stroke-linecap="round"/>
  <line x1="105" y1="70" x2="120" y2="70" stroke="#FFE082" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="40" x2="50" y2="50" stroke="#FFE082" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="90" y1="90" x2="100" y2="100" stroke="#FFE082" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="90" y1="40" x2="100" y2="50" stroke="#FFE082" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="40" y1="90" x2="50" y2="100" stroke="#FFE082" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Windmill Tower -->
  <rect x="135" y="120" width="8" height="50" rx="2" fill="#8D6E63"/>
  
  <!-- Windmill Base -->
  <ellipse cx="139" cy="170" rx="12" ry="5" fill="#8D6E63" opacity="0.7"/>
  
  <!-- Windmill Hub -->
  <circle cx="139" cy="120" r="6" fill="#A5D6A7" stroke="#2E7D32" stroke-width="2"/>
  
  <!-- Windmill Blades -->
  <!-- Blade 1 (Top) -->
  <ellipse cx="139" cy="95" rx="20" ry="6" fill="#B3E5FC" stroke="#81C784" stroke-width="1.5" opacity="0.9"/>
  <!-- Blade 2 (Right) -->
  <ellipse cx="165" cy="120" rx="6" ry="20" fill="#B3E5FC" stroke="#81C784" stroke-width="1.5" opacity="0.9"/>
  <!-- Blade 3 (Left) -->
  <ellipse cx="113" cy="120" rx="6" ry="20" fill="#B3E5FC" stroke="#81C784" stroke-width="1.5" opacity="0.9"/>
  
  <!-- Wind Lines -->
  <path d="M 30 130 Q 50 125 70 130" stroke="#B3E5FC" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 30 150 Q 50 145 70 150" stroke="#B3E5FC" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
</svg>

