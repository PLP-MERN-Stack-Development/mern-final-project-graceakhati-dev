<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Building -->
  <rect x="70" y="100" width="60" height="80" rx="3" fill="#A5D6A7" stroke="#2E7D32" stroke-width="2"/>
  <!-- Building Windows -->
  <rect x="80" y="110" width="12" height="12" rx="1" fill="#81C784" stroke="#2E7D32" stroke-width="0.5"/>
  <rect x="100" y="110" width="12" height="12" rx="1" fill="#81C784" stroke="#2E7D32" stroke-width="0.5"/>
  <rect x="120" y="110" width="12" height="12" rx="1" fill="#81C784" stroke="#2E7D32" stroke-width="0.5"/>
  <rect x="80" y="130" width="12" height="12" rx="1" fill="#81C784" stroke="#2E7D32" stroke-width="0.5"/>
  <rect x="100" y="130" width="12" height="12" rx="1" fill="#81C784" stroke="#2E7D32" stroke-width="0.5"/>
  <rect x="120" y="130" width="12" height="12" rx="1" fill="#81C784" stroke="#2E7D32" stroke-width="0.5"/>
  <!-- Roof -->
  <path d="M 65 100 L 100 70 L 135 100 Z" fill="#2E7D32" stroke="#1B5E20" stroke-width="2" stroke-linejoin="round"/>
  <!-- Chimney -->
  <rect x="110" y="60" width="12" height="20" fill="#8D6E63" stroke="#5D4037" stroke-width="1"/>
  <!-- Smoke -->
  <circle cx="116" cy="50" r="4" fill="#E0E0E0" opacity="0.6"/>
  <circle cx="120" cy="45" r="3" fill="#E0E0E0" opacity="0.5"/>
  <circle cx="112" cy="42" r="2" fill="#E0E0E0" opacity="0.4"/>
  <!-- Solar Panel on Roof -->
  <rect x="75" y="75" width="50" height="20" rx="2" fill="#FFE082" stroke="#FFC107" stroke-width="1"/>
  <line x1="85" y1="75" x2="85" y2="95" stroke="#FFC107" stroke-width="0.5"/>
  <line x1="95" y1="75" x2="95" y2="95" stroke="#FFC107" stroke-width="0.5"/>
  <line x1="105" y1="75" x2="105" y2="95" stroke="#FFC107" stroke-width="0.5"/>
  <line x1="115" y1="75" x2="115" y2="95" stroke="#FFC107" stroke-width="0.5"/>
  <!-- Green Energy Symbol -->
  <circle cx="100" cy="160" r="15" fill="#2E7D32" stroke="#1B5E20" stroke-width="1.5"/>
  <path d="M 100 150 L 100 170 M 90 160 L 110 160" stroke="#A5D6A7" stroke-width="2" stroke-linecap="round"/>
  <!-- Base/Ground -->
  <ellipse cx="100" cy="190" rx="50" ry="8" fill="#8D6E63" opacity="0.3"/>
