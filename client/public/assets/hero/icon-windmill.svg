  <path d="M 100 80 L 100 45 L 105 50 Z" fill="#81C784" stroke="#2E7D32" stroke-width="1.5" stroke-linejoin="round"/>
  <rect x="98" y="45" width="4" height="25" rx="2" fill="#2E7D32"/>
  <!-- Blade 2 -->
  <path d="M 100 80 L 135 80 L 130 85 Z" fill="#81C784" stroke="#2E7D32" stroke-width="1.5" stroke-linejoin="round"/>
  <rect x="110" y="78" width="25" height="4" rx="2" fill="#2E7D32"/>
