  <path d="M 30 50 Q 50 50 70 50" stroke="#B3E5FC" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 30 65 Q 50 65 70 65" stroke="#B3E5FC" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 130 50 Q 150 50 170 50" stroke="#B3E5FC" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 130 65 Q 150 65 170 65" stroke="#B3E5FC" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
