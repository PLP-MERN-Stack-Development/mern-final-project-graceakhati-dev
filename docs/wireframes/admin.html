<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Path - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .wireframe-box {
            border: 2px dashed #999;
            background: #f5f5f5;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="wireframe-box p-4 mb-4">
        <div class="flex justify-between items-center">
            <div class="text-xl font-bold">üåç Planet Path - Admin</div>
            <div class="px-3 py-1 border border-gray-400">Logout</div>
        </div>
    </header>

    <!-- Metrics Cards -->
    <section class="px-4 mb-6">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <!-- Users Card -->
            <div class="wireframe-box p-4 text-center">
                <div class="text-2xl font-bold mb-1">1,234</div>
                <div class="text-sm text-gray-600">Users</div>
            </div>

            <!-- Courses Card -->
            <div class="wireframe-box p-4 text-center">
                <div class="text-2xl font-bold mb-1">45</div>
                <div class="text-sm text-gray-600">Courses</div>
            </div>

            <!-- Revenue Card -->
            <div class="wireframe-box p-4 text-center">
                <div class="text-2xl font-bold mb-1">KES 89K</div>
                <div class="text-sm text-gray-600">Revenue</div>
            </div>

            <!-- Projects Card -->
            <div class="wireframe-box p-4 text-center">
                <div class="text-2xl font-bold mb-1">67</div>
                <div class="text-sm text-gray-600">Projects</div>
            </div>
        </div>
    </section>

    <!-- User Management Table -->
    <section class="px-4 mb-6">
        <div class="wireframe-box p-4">
            <h2 class="text-xl font-bold mb-4">User Management</h2>
            
            <!-- Table Placeholder -->
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="border-b border-gray-400">
                            <th class="text-left p-2">Name</th>
                            <th class="text-left p-2">Email</th>
                            <th class="text-left p-2">Role</th>
                            <th class="text-left p-2">Status</th>
                            <th class="text-left p-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b border-gray-300">
                            <td class="p-2">Grace Akhati</td>
                            <td class="p-2">grace@example.com</td>
                            <td class="p-2">Learner</td>
                            <td class="p-2">
                                <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded">Active</span>
                            </td>
                            <td class="p-2">
                                <button class="text-sm text-blue-600">Edit</button>
                            </td>
                        </tr>
                        <tr class="border-b border-gray-300">
                            <td class="p-2">John Doe</td>
                            <td class="p-2">john@example.com</td>
                            <td class="p-2">Instructor</td>
                            <td class="p-2">
                                <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded">Active</span>
                            </td>
                            <td class="p-2">
                                <button class="text-sm text-blue-600">Edit</button>
                            </td>
                        </tr>
                        <tr class="border-b border-gray-300">
                            <td class="p-2">Jane Smith</td>
                            <td class="p-2">jane@example.com</td>
                            <td class="p-2">Learner</td>
                            <td class="p-2">
                                <span class="px-2 py-1 bg-gray-100 text-gray-800 text-xs rounded">Pending</span>
                            </td>
                            <td class="p-2">
                                <button class="text-sm text-blue-600">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="mt-4 flex justify-center gap-2">
                <button class="px-3 py-1 border border-gray-400">Previous</button>
                <button class="px-3 py-1 bg-green-600 text-white">1</button>
                <button class="px-3 py-1 border border-gray-400">2</button>
                <button class="px-3 py-1 border border-gray-400">Next</button>
            </div>
        </div>
    </section>

    <!-- Quick Actions -->
    <section class="px-4 mb-6">
        <div class="wireframe-box p-4">
            <h2 class="text-xl font-bold mb-4">Quick Actions</h2>
            <div class="flex flex-wrap gap-2">
                <button class="px-4 py-2 bg-blue-600 text-white rounded">Approve Projects</button>
                <button class="px-4 py-2 bg-green-600 text-white rounded">Verify Certificates</button>
                <button class="px-4 py-2 bg-yellow-600 text-white rounded">Review Reports</button>
                <button class="px-4 py-2 bg-purple-600 text-white rounded">Manage Content</button>
            </div>
        </div>
    </section>
</body>
</html>
