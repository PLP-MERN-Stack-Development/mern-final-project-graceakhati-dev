<!-- catalog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Path - Course Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .wireframe-box {
            border: 2px dashed #999;
            background: #f5f5f5;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="wireframe-box p-4 mb-4">
        <div class="flex justify-between items-center">
            <div class="text-xl font-bold">üåç Planet Path</div>
            <div class="px-3 py-1 border border-gray-400">Profile</div>
        </div>
    </header>

    <!-- Search Bar -->
    <section class="px-4 mb-6">
        <div class="wireframe-box p-4">
            <div class="flex gap-2">
                <input type="text" placeholder="Search courses..." class="flex-1 px-4 py-2 border border-gray-400 rounded">
                <button class="px-4 py-2 bg-green-600 text-white rounded">Search</button>
            </div>
        </div>
    </section>

    <!-- Course Card List -->
    <section class="px-4 mb-6">
        <div class="space-y-4">
            <!-- Course Card 1 -->
            <div class="wireframe-box p-4">
                <div class="flex gap-4">
                    <div class="w-24 h-24 bg-gray-300 border border-gray-400 flex-shrink-0"></div>
                    <div class="flex-1">
                        <h3 class="font-bold mb-1">Introduction to Climate Science</h3>
                        <p class="text-sm text-gray-600 mb-2">Learn the fundamentals of climate change</p>
                        <div class="flex gap-2">
                            <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded">Beginner</span>
                            <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded">5 Lessons</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Course Card 2 -->
            <div class="wireframe-box p-4">
                <div class="flex gap-4">
                    <div class="w-24 h-24 bg-gray-300 border border-gray-400 flex-shrink-0"></div>
                    <div class="flex-1">
                        <h3 class="font-bold mb-1">Sustainable Agriculture Practices</h3>
                        <p class="text-sm text-gray-600 mb-2">Transform farming for climate resilience</p>
                        <div class="flex gap-2">
                            <span class="px-2 py-1 bg-yellow-100 text-yellow-800 text-xs rounded">Intermediate</span>
                            <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded">8 Lessons</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Course Card 3 -->
            <div class="wireframe-box p-4">
                <div class="flex gap-4">
                    <div class="w-24 h-24 bg-gray-300 border border-gray-400 flex-shrink-0"></div>
                    <div class="flex-1">
                        <h3 class="font-bold mb-1">Renewable Energy Basics</h3>
                        <p class="text-sm text-gray-600 mb-2">Solar, wind, and hydro solutions</p>
                        <div class="flex gap-2">
                            <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded">Beginner</span>
                            <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded">6 Lessons</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Pagination -->
    <section class="px-4 mb-6">
        <div class="wireframe-box p-4 text-center">
            <div class="flex justify-center gap-2">
                <button class="px-3 py-1 border border-gray-400">Previous</button>
                <button class="px-3 py-1 bg-green-600 text-white">1</button>
                <button class="px-3 py-1 border border-gray-400">2</button>
                <button class="px-3 py-1 border border-gray-400">3</button>
                <button class="px-3 py-1 border border-gray-400">Next</button>
            </div>
        </div>
    </section>
</body>
</html>
