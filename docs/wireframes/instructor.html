<!-- instructor.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Path - Course Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .wireframe-box {
            border: 2px dashed #999;
            background: #f5f5f5;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="wireframe-box p-4 mb-4">
        <div class="flex justify-between items-center">
            <div class="text-xl font-bold">üåç Planet Path</div>
            <div class="px-3 py-1 border border-gray-400">My Courses</div>
        </div>
    </header>

    <!-- Course Builder Form -->
    <section class="px-4 mb-6">
        <div class="wireframe-box p-6">
            <h1 class="text-2xl font-bold mb-6">Create New Course</h1>

            <!-- Title Input -->
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Course Title</label>
                <input type="text" placeholder="Enter course title..." class="w-full px-4 py-2 border border-gray-400 rounded">
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Description</label>
                <textarea placeholder="Describe your course..." class="w-full px-4 py-2 border border-gray-400 rounded h-24"></textarea>
            </div>

            <!-- Category -->
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Category</label>
                <select class="w-full px-4 py-2 border border-gray-400 rounded">
                    <option>Select category...</option>
                    <option>Climate Science</option>
                    <option>Sustainable Agriculture</option>
                    <option>Renewable Energy</option>
                    <option>Conservation</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Lesson Editor -->
    <section class="px-4 mb-6">
        <div class="wireframe-box p-6">
            <h2 class="text-xl font-bold mb-4">Lessons</h2>

            <!-- Lesson 1 -->
            <div class="mb-4 p-4 border border-gray-300 rounded">
                <div class="mb-2">
                    <input type="text" placeholder="Lesson title..." class="w-full px-3 py-2 border border-gray-400 rounded mb-2">
                    <textarea placeholder="Lesson description..." class="w-full px-3 py-2 border border-gray-400 rounded h-20"></textarea>
                </div>
                <div class="flex gap-2">
                    <button class="px-4 py-2 border border-gray-400 rounded text-sm">Upload Video</button>
                    <button class="px-4 py-2 border border-gray-400 rounded text-sm">Add Resources</button>
                </div>
            </div>

            <!-- Add Lesson Button -->
            <button class="w-full px-4 py-2 border-2 border-dashed border-gray-400 rounded text-gray-600">
                + Add New Lesson
            </button>
        </div>
    </section>

    <!-- Upload Video Placeholder -->
    <section class="px-4 mb-6">
        <div class="wireframe-box p-6">
            <h3 class="font-bold mb-3">Video Upload</h3>
            <div class="border-2 border-dashed border-gray-400 rounded p-8 text-center">
                <div class="text-4xl mb-2">üìπ</div>
                <div class="text-gray-600 mb-2">Drop video file here or click to upload</div>
                <button class="px-4 py-2 bg-gray-200 border border-gray-400 rounded">Choose File</button>
            </div>
        </div>
    </section>

    <!-- Publish Button -->
    <section class="px-4 mb-6">
        <div class="flex gap-4">
            <button class="flex-1 px-6 py-3 border border-gray-400 rounded-lg font-semibold">
                Save Draft
            </button>
            <button class="flex-1 px-6 py-3 bg-green-600 text-white rounded-lg font-semibold">
                Publish Course
            </button>
        </div>
    </section>
</body>
</html>
